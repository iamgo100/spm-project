<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Series</title>

            body {
                background-color: black;

                color: rgb(0, 35, 139);

            .container {
                display: flex;
                align-items: center;
                flex-direction: column;
            }
            #col-1, #col-3{
                width: 20%;

                padding: 10px;

            #col-2 {
                width: 60%;
            }
            #main-cont {
                width: 100%;

                display: flex;

            }

    </head>
